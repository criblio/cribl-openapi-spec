  /v1/organizations/{organizationId}/api-credentials:
    get:
      description: Get a list of all API Credentials for the specified Organization.
      operationId: v1.apiCredentials.listApiCredentials
      parameters:
        - name: organizationId
          required: true
          in: path
          description: The <code>id</code> of the Organization whose API Credentials you want to list.
          schema:
            type: string
      responses:
        "200":
          description: API Credentials retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    description: List of API Credentials.
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: Human-readable name of the API Credential.
                          example: Auto-Manage-Workspaces
                        description:
                          type: string
                          description: Brief description of the purpose and usage for the API Credential.
                          example: Used for automated Workspace management
                        enabled:
                          type: boolean
                          description: If <code>true</code>, the API Credential is enabled. Otherwise, <code>false</code>.
                          example: true
                        workspaceId:
                          type: string
                          description: Unique ID of the Workspace.
                          example: main
                        organizationId:
                          type: string
                          description: Unique ID of the Organization.
                          example: org-123
                        clientId:
                          type: string
                          description: Client ID for the API Credential.
                          example: clientIdabcd1234EXAMPLE
                        roles:
                          description: Role assignments for the API Credential.
                          allOf:
                            - type: object
                              properties:
                                organizationRole:
                                  description: Organization-level Role assigned to the API Credential.
                                  example: admin
                                  allOf:
                                    - type: string
                                      enum:
                                        - owner
                                        - admin
                                        - user
                                      description: Organization-level Role assigned to the API Credential.
                                      x-speakeasy-unknown-values: allow
                                workspaces:
                                  description: Workspace-level Roles assigned to the API Credential.
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      workspaceId:
                                        type: string
                                        description: Unique ID of the Workspace.
                                        example: main
                                      workspaceRole:
                                        description: Role assigned to the API Credential on the Workspace.
                                        example: admin
                                        allOf:
                                          - type: string
                                            enum:
                                              - owner
                                              - admin
                                              - user
                                              - noaccess
                                            description: Role assigned to the API Credential on the Workspace.
                                            x-speakeasy-unknown-values: allow
                                      products:
                                        description: Product-level Roles assigned to the API Credential for the Workspace.
                                        type: array
                                        items:
                                          type: object
                                          properties:
                                            product:
                                              description: Product name.
                                              example: stream
                                              allOf:
                                                - type: string
                                                  enum:
                                                    - edge
                                                    - search
                                                    - stream
                                                    - lake
                                                  description: Product name.
                                                  x-speakeasy-unknown-values: allow
                                            role:
                                              description: Role assigned to the API Credential on the product.
                                              example: admin
                                              allOf:
                                                - type: string
                                                  enum:
                                                    - admin
                                                    - editor
                                                    - reader
                                                    - user
                                                    - noaccess
                                                  description: Role assigned to the API Credential on the product.
                                                  x-speakeasy-unknown-values: allow
                                          required:
                                            - product
                                            - role
                                    required:
                                      - workspaceId
                                      - workspaceRole
                              required:
                                - organizationRole
                        createdBy:
                          type: string
                          description: Member who created the API Credential.
                          example: user@example.com
                        createdDate:
                          type: string
                          description: ISO 8601 timestamp when the API Credential was created.
                          example: 2024-08-15 12:34:56+00:00
                        lastUpdatedBy:
                          type: string
                          description: Member who last updated the API Credential.
                          example: user@example.com
                        lastUpdatedDate:
                          type: string
                          description: ISO 8601 timestamp when the API Credential was last updated.
                          example: 2024-08-15 12:34:56+00:00
                      required:
                        - name
                        - description
                        - enabled
                        - workspaceId
                        - organizationId
                        - clientId
                        - roles
                        - createdBy
                        - createdDate
                        - lastUpdatedBy
                        - lastUpdatedDate
                  count:
                    type: number
                    description: Total number of API Credentials listed in the response.
                    example: 1
                required:
                  - items
                  - count
        default:
          description: Default error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                  message:
                    type: string
                required:
                  - statusCode
                  - message
      summary: List API Credentials for an Organization
      tags:
        - apiCredentials
      x-speakeasy-group: apiCredentials
      x-speakeasy-name-override: list
    post:
