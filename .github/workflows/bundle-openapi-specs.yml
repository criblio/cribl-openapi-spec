name: Bundle OpenAPI Specs

on:
  push:
    branches:
      - main
    paths:
      - 'specs/control-plane.yml'
      - 'specs/mgmt-plane.yml'
  pull_request:
    paths:
      - 'specs/control-plane.yml'
      - 'specs/mgmt-plane.yml'
  workflow_dispatch:

jobs:
  bundle-specs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Expand all refs in control-plane spec
        run: python3 scripts/expand-refs.py specs/control-plane.yml specs/control-plane-resolved.yml

      - name: Expand all refs in mgmt-plane spec
        run: python3 scripts/expand-refs.py specs/mgmt-plane.yml specs/mgmt-plane-resolved.yml

      - name: Commit and push bundled specs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add specs/control-plane-resolved.yml specs/mgmt-plane-resolved.yml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update bundled OpenAPI specs [skip ci]"
            git push
          fi

