lintVersion: 1.0.0
defaultRuleset: speakeasy-generation
rulesets:
  criblSDK:
    rulesets:
      - speakeasy-generation
      - speakeasy-openapi
    rules:
      operation-tag-defined: {
        severity: error,
      }
      oas3-unused-component: {
        severity: error,
      }
      validate-security: {
        severity: error
      }
      # They are very chatty and not required to be enabled
      missing-examples: {
        severity: off,
      }
